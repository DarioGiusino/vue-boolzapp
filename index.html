<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!-- favicon -->
    <link rel="icon" href="img/favicon.ico">

    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Internal stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Internal script(s) -->
    <script src="js/data_milestone2.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <!-- # App box -->
    <div id="app">
        <!-- # User/Contacts side -->
        <section id="user-side" class="fb-33">
            <!-- ? User info -->
            <header class="p-2 d-flex justify-content-between align-items-center">
                <!-- * User image & name -->
                <div class="d-flex align-items-center h-100">
                    <img class="profile-pic img-fluid rounded-pill me-2" src="img/avatar_1.jpg" alt="">
                    <span>Nome Utente</span>
                </div>

                <!-- * Buttons nav -->
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group" role="group" aria-label="First group">
                      <button class="btn fs-4">
                        <i class="bi bi-circle"></i>
                      </button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Second group">
                      <button class="btn fs-4">
                        <i class="bi bi-chat-left-fill"></i>
                      </button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Third group">
                      <button class="btn fs-4">
                        <i class="bi bi-three-dots-vertical"></i>
                      </button>
                    </div>
                </div>
            </header>

            <!-- ? Notification -->
            <section id="notification"></section>

            <!-- ? Contacts -->
            <nav id="contacts" class="d-flex flex-column">
                <!-- * Search -->
                <div class="contact-search"></div>

                <!-- * Contacts list -->
                <div class="contact-list"></div>
            </nav>
        </section>

        <!-- # Chat side -->
        <section id="chat-side" class="fb-66">
            <!-- ? Chat contact -->
            <header class="p-2 d-flex justify-content-between align-items-center">
                <!-- * User image & name -->
                <div class="d-flex align-items-center h-100">
                    <img class="profile-pic img-fluid rounded-pill me-2" src="img/avatar_1.jpg" alt="">
                    <div>
                        <span>Nome Utente</span>
                        <p class="m-0 text-secondary">Ultimo accesso alle</p>
                    </div>
                </div>

                <!-- * Buttons nav -->
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group" role="group" aria-label="First group">
                      <button class="btn fs-4">
                        <i class="bi bi-search"></i>
                      </button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Second group">
                      <button class="btn fs-4">
                        <i class="bi bi-paperclip"></i>
                      </button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Third group">
                      <button class="btn fs-4">
                        <i class="bi bi-three-dots-vertical"></i>
                      </button>
                    </div>
                </div>
            </header>

            <!-- ? Conversation -->
            <main id="conversation"></main>

            <!-- ? Message input -->
            <footer id="message-input"></footer>
        </section>
    </div>    
</body>
</html>
